# spring configuration
spring:
  application:
    name: mysite

  #devtools - live reload
  devtools:
    livereload:
      enabled: true

  #aop
  aop:
    auto: true
    proxy-target-class: true

  #mvc
  mvc:
    static-path-pattern: /assets/**
    throw-exception-if-no-handler-found:
  #    view:
#      prefix: /WEB-INF/views/
#      suffix: .jsp

  web:
    resources:
      static-locations: file:/Users/yerim/Desktop/mysite-upload/, classpath:assets/

  # message resources(internationalication, i18n)
  messages:
    basename: messages/message
    encoding: UTF-8
    always-use-message-format: true

  # multipart
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 10MB

  #datasource
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://192.168.64.3:3306/webdb?charset=utf8
    username: webdb
    password: webdb
    hikari:
      minimum-idle: 10
      maximum-pool-size: 20

# server configuration
server:
  port: 8080
  servlet:
    context-path: /mysite6
    encoding:
      charset: utf-8
      enabled: true


#log
logging:
  config: classpath:logback.xml

#mybatis
mybatis:
  config-location: classpath:mybatis/configuration.xml

